name: Run tests on every pull request

on:
  pull_request:

jobs:
  tests:
    name: Test on Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov

      - name: Run pytest with coverage (require 100%)
        env:
          PYTHONPATH: .
        run: coverage run -m pytest --cov=. --cov-fail-under=100 --cov-report=term --cov-report=xml

      - name: Upload coverage XML (always, for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: coverage.xml